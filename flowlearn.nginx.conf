server {
    listen 80;
    listen [::]:80;
    server_name flowlearn.se www.flowlearn.se;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name flowlearn.se www.flowlearn.se;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/flowlearn.se/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/flowlearn.se/privkey.pem;

    # Recommended SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers EECDH+AESGCM:EDH+AESGCM;
    ssl_ecdh_curve secp384r1;
    ssl_session_timeout  10m;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Root directory for your Astro site
    root /var/www/flowlearn/current;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy Node.js server for SSR routes
    location /api {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    # Logging
    access_log /var/log/nginx/flowlearn.access.log;
    error_log /var/log/nginx/flowlearn.error.log;
}
